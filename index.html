<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank account</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone border-primary ">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <!-- available balance -->
                    <div>
                        <div class="stats shadow">
                            <div class="stat">
                                <!-- id="account-balece" -->
                                <div id="account-balece" class="stat-value text-center">00</div>
                                <div class="stat-desc"> available Balence</div>
                            </div>
                        </div>

                    </div>
                    <div class="divider"></div>
                    <!-- user actrion button -->
                    <div class="flex ">
                        <!-- id="show-add-money" -->
                        <!-- id="show-cash-out" -->
                         <!-- id="show-transiction" -->
                        <button id="show-add-money" class="btn btn-lg">Add Money</button>
                        <button id="show-cash-out" class="btn btn-lg">Cash Out</button>
                        <button id="show-transiction" class="btn btn-lg ml-9">Transiction</button>

                    </div>
                    <div>
                        <!-- add money from start -->
                        <!-- id="add-money-form" -->
                        <form id="add-money-form" class="card-body hidden">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <!-- id="input-add-money" -->
                                <input id="input-add-money" type="text" placeholder="Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">pin </span>
                                </label>
                                <!--id ="input-pin-number" -->
                                <input id="input-pin-number" type="password" placeholder="pin number"
                                    class="input input-bordered" autocomplete="off" required />

                            </div>
                            <div class="form-control mt-6">
                                <!--id="btn-add-money"-->
                                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                            </div>
                            <h1> pin-number is 1234</h1>
                        </form>
                        <!-- add money from end -->

                        <!-- cash out start -->
                        <!-- id="cash-out-form" -->
                        <form id="cash-out-form" class="card-body hidden">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <!-- id="input-cash-out-money" -->
                                <input id="input-cash-out-money" type="text" placeholder="Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">pin </span>
                                </label>
                                <!-- id="input-cash-out-pin" -->
                                <input id="input-cash-out-pin" type="password" placeholder="pin number"
                                    class="input input-bordered" autocomplete="off" required />

                            </div>
                            <div class="form-control mt-6">
                                <!-- id="btn-cash-out" -->
                                <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                            </div>
                            <h1> pin-number is 1234</h1>
                        </form>
                        <!-- cash out end -->

                        <!-- transiction start -->
                         <!--id="transiction-id"-->
                         <div id="transiction-id" class="hidden space-y-4">
                             <h1 class="text-4xl "> transition:name</h1>
                         </div>
                         <!-- transiction end -->
                    </div>
                </div>
            </div>


        </div>
    </main>


    <script src="/folder.js/home.js"></script>
</body>

</html>
